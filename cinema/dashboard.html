<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMagic | Go Cinema By Magic</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <!-- Remix Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.3.0/fonts/remixicon.min.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet/less" href="/assets/css/style.less" />
</head>

<body>
    <div id="page" class="site">
        <div class="sidebar">
            <div class="container-fluid p-3">
                <div class="row align-items-center g-2">
                    <div class="col-3">
                        <div class="sidebar-brand-icon">
                            <img src="/assets/img/favicon.png" alt="">
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="sidebar-brand-name">
                            <img src="/assets/img/logo.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <nav>
                <ul class="main-links">
                    <li>
                        <a href="#" class="p-3">
                            <span class="icon pe-4"><i class="fa-solid fa-gauge-high fa-lg"></i></span>Dashboard
                        </a>

                        <hr>
                    </li>
                    <li>
                        <a href="#" class="p-3">
                            <span class="icon pe-4"><i class="fas fa-film fa-lg"></i></span>Quản lý lịch chiếu
                        </a>
                    </li>
                    <li>
                        <a href="#" class="p-3">
                            <span class="icon pe-4"><i class="fa-solid fa-video fa-lg"></i></span>Quản lý phòng chiếu
                        </a>
                    </li>
                    <li>
                        <a href="#" class="p-3">
                            <span class="icon pe-4"><i class="fa-solid fa-couch fa-lg"></i></span>Quản lý ghế ngồi
                        </a>
                    </li>
                    <li>
                        <a href="#" class="p-3">
                            <span class="icon pe-4"><i class="fa-solid fa-burger fa-lg"></i></span>Quản lý món ăn
                        </a>

                        <hr>
                    </li>
                    <li>
                        <a href="#" class="p-3">
                            <span class="icon pe-4"><i class="fa-solid fa-clock-rotate-left fa-lg"></i></span>Lịch sử
                            đặt vé
                        </a>

                        <hr>
                    </li>
                    <li>
                        <a href="#" class="p-3">
                            <span class="icon pe-4"><i class="fa-solid fa-building-user fa-lg"></i></span>Thông tin rạp
                            phim
                        </a>
                    </li>
                    <li>
                        <a href="#" class="p-3">
                            <span class="icon pe-4"><i class="fa-solid fa-right-from-bracket fa-lg"></i></span>Đăng xuất
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <div class="header">
                <button class="btn btn-primary sidebar-button">
                    <span class="icon">
                        <i class="fa-solid fa-bars"></i>
                    </span>
                </button>
            </div>


        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.3/less.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fslightbox/3.0.9/index.min.js"></script>
    <script src="/assets/js/cinema.js"></script>
</body>

</html>
