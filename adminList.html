<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMagic | Go Cinema By Magic</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <!-- Remix Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.3.0/fonts/remixicon.min.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet/less" href="/assets/css/style.less" />
    <style>
        *{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    box-sizing: border-box;
}
    </style>
</head>

<body>
    <div class="row">

        <div class="col-md-2" style="background:rgb(78,115,223);">
            <div class="container tabBarLeft">
                <div class="tabBarLeft-logo">CINEMAGIC admin</div>
                <hr>
                <a href="" class="tabBarLeft-menu">
                    <i class="fa fa-desktop"></i>
                    <span class="tabBarLeft-menu-title">DashBoard</span>
                </a>
                <hr>
                <div class="tabBarLeft-cate">Quản lý chung</div>
                <a href="#" class="tabBarLeft-menu list-movies-admin">
                    <i class="fa fa-film"></i>
                    <span class="tabBarLeft-menu-title">Danh sách phim</span>
                </a>
                <a href="#" class="tabBarLeft-menu list-showings">
                    <i class="far fa-calendar-alt"></i>
                    <span class="tabBarLeft-menu-title">Danh sách lịch chiếu</span>
                </a>
                <a href="#" class="tabBarLeft-menu list-events">
                    <i class="fas fa-icons"></i>
                    <span class="tabBarLeft-menu-title">Danh sách sự kiện</span>
                </a>
                <hr>
                <div class="tabBarLeft-cate">Quản lý người dùng</div>
                <a href="#" class="tabBarLeft-menu list-admins">
                    <i class="fas fa-users-cog"></i>
                    <span class="tabBarLeft-menu-title">Quản trị viên</span>
                </a>
                <a href="#" class="tabBarLeft-menu list-user">
                    <i class="fas fa-users"></i>
                    <span class="tabBarLeft-menu-title">Khách hàng</span>
                </a>
            </div>
        </div>
        <div class="col-md-10">
            <h3 class="mainContent-title">Danh sách Admin</h3>
            <p class="mainContent-title-note">Danh sách Admin tham gia quản trị website</p>
            <div class="card shadow">
                <div class="card-header">
                    <div class="card-header-title" style="display: inline">Danh sách Admin</div>
                    <div class="card-header-dropdown" style="display: inline;float: right">
                        <a href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <i class="fas fa-ellipsis-v"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="#">Xóa Tất Cả Admin</a>
                            <a class="dropdown-item" data-toggle="modal" data-target="#myModal" href="#">Thêm Mới Admin</a>
                        </div>
                        <div class="modal" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
            
                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title">Thêm Mới Admin</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
            
                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <form action="" id="regAdmin" method="post">
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="inputEmail">Địa chỉ mail:</label>
                                                    <input type="email" class="form-control" id="inputEmail" name = "inputEmail" placeholder="Tài khoản đăng nhập">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="inputPassword">Mật khẩu:</label>
                                                    <input type="password" class="form-control" id="inputPassword" name ="inputPassword" placeholder="Nhập mật khẩu">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputName">Họ Và Tên</label>
                                                <input type="text" class="form-control" id="inputName" name = "inputName" placeholder="Họ và tên">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputGender">Giới tính:</label>
                                                <input type="text" class="form-control" id="inputGender" name = "inputGender" placeholder="Nam, nữ, hoặc N/A">
                                            </div>
                                            <button type="submit" name = "regAdmin" class="btn btn-primary">Tạo Mới</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th>STT</th>
                            <th>Email</th>
                            <th>Họ Tên</th>
                            <th>Giới Tính</th>
                        </tr>
                        </thead>
                        <tbody>
                        
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            
                        
                     
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
   
   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.3/less.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fslightbox/3.0.9/index.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
